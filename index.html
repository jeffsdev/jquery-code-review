<!DOCTYPE html>
<html>
<head>
  <title>JQuery Code Review - Epicodus</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script href="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <header>
    <h1>List Your Favorite Things</h1>
    <h4>jQuery code review - Epicodus</h4>
  </header>
  <main class="container-fluid">
    <section class="row questions">
      <div class="col-sm-6 col-sm-offset-3">
        <h3>Enter your favorite things into the forms below.</h3> <p>Press the submit button to to show a list of your answers.</p>

        <form>
          <div class="form-group">
            <label for="">What is your favorite color?</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">What is your favorite videogame or tabletop game?</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">What is your favorite band?</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">What is your favorite season?</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">What is your favorite programming language?</label>
            <input type="text" class="form-control">
          </div>
          <button type="button" class="btn btn-primary" >Submit</button>
        </form>
      </div>
    </section>
    <section class="row answers">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="answers-header">
          <h2>A Few of Your Favorites</h2>
          <p>Complete and submit the form above to reveal your list.</p>
        </div>
      <ul id="fav-list">
      </ul>
      </div>
    </section>
  </main>

</body>
</html>
